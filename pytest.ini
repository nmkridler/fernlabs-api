[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add the project root to Python path
addopts =
    --import-mode=importlib
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may have external dependencies)
    slow: Slow tests that should be run separately
    asyncio: Async tests that require asyncio support

# Minimum version requirements
minversion = 6.0

# Test output configuration
console_output_style = progress

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=fernlabs_api --cov-report=term-missing --cov-report=html
